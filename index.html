<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>JavaScript-Calculadora</title>
    <link href="estilos.css" rel="stylesheet">
</head>
<body>
    <div class=contenido>
        <div class="calculadora">
            <div class=pantalla>
                <div id=operacion></div>
                <div id=resultado></div>
            </div>
            <button class="raiz" name="data-opera">&#8730;</button>
            <button class="potencia" name="data-opera">^</button>
            <button name="data-all-clear">C</button>
            <button name="data-clear">&#8592;</button>

            <button class="parentesis-left" name="data-number">(</button>
            <button class="parentesis-right" name="data-number">)</button>
            <button name="data-opera">%</button>
            <button name="data-opera">÷</button>

            <button name="data-number">7</button>
            <button name="data-number">8</button>
            <button name="data-number">9</button>
            <button name="data-opera">×</button>

            <button name="data-number">4</button>
            <button name="data-number">5</button>
            <button name="data-number">6</button>
            <button name="data-opera">-</button>

            <button name="data-number">1</button>
            <button name="data-number">2</button>
            <button name="data-number">3</button>
            <button name="data-opera">+</button>

            <!--<button name="data-signo">±</button>-->
            <button name="data-number">0</button>
            <button class="punto" name="data-number">.</button>
            <button class="igual" name="data-igual">=</button>
        </div>
    </div>
    <script src="Calculadora.js"></script>
    <script src="main.js"></script>
</body>
